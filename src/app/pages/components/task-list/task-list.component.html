<main class="table" >
<section class="example-container mat-elevation-z8 table-body" tabindex="0" >

  <table mat-table [dataSource]="taskList" >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Task Id</th>
      <td mat-cell *matCellDef="let task">{{ task.id }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef >Task Name</th>
      <td mat-cell *matCellDef="let task" routerLink="/task/{{task.id}}" style="cursor:pointer">   {{ task.title }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let task">{{ task.description }}</td>
    </ng-container>

    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef>Due Date</th>
      <td mat-cell *matCellDef="let task">{{ task.dueDate.split("T")[0] }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let task">
        <button mat-raised-button color="primary" (click)="updateTask(task)">Update</button>
        <button mat-raised-button color="warn" (click)="deleteTask(task.id)">Delete</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</section>
</main>
